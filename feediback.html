<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Marks?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #yes {
      background-color: #4caf50;
      box-shadow: 0 8px 15px rgba(76, 175, 80, 0.4);
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.5);
    }

    #no {
      background-color: #f44336;
      box-shadow: 0 8px 15px rgba(244, 67, 54, 0.4);
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Are we getting full marks for this project?</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');

    yesButton.addEventListener('click', () => {
      window.location.href = 'thank-you.html';
    });

    noButton.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
